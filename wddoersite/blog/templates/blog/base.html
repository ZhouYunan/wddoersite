<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>
            {% block title_html %}
            {% endblock %}
        </title>
        {% load staticfiles %}
        <!-- https://github.com/icco/pygments-css % http://my.oschina.net/GivingOnenessDestiny/blog/144625 -->
        <link rel="stylesheet" href="{% static 'blog/css/wddoer_code.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/wddoer_base.css' %}">
        <!-- https://github.com/rstacruz/nprogress -->
        <link rel="stylesheet" href="{% static 'blog/css/nprogress.css' %}">
        <script src="{% static 'blog/js/nprogress.js' %}"></script>
        {% block extra_head %}{% endblock %}
    </head>

    <body>
        <div class="body-row">
            <div class="navbar">
                <a href="{% url 'blog_index' %}">Blog</a>
                <a href="{% url 'idea_index' %}">Idea</a>
                <a href="{% url 'stock_index' %}">Stock</a>
                <a href="{% url 'site_about' %}">About</a>
            </div>
            <hr />
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>

        <footer>
            <small>Thanks:
                <a href="https://www.djangoproject.com/">Django1.8</a>|
                <a href="https://mariadb.org/">MariaDB10.0</a>|
                <a href="https://www.pythonanywhere.com/">pythonanywhere</a>|
                <script type="text/javascript">
                    var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
                    document.write(unescape("%3Cspan id='cnzz_stat_icon_1255427364'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s4.cnzz.com/z_stat.php%3Fid%3D1255427364' type='text/javascript'%3E%3C/script%3E"));
                </script>|
                <a href="{% url 'user_login' %}">Login</a>|
                <a href="{% url "site_index" %}">返回首页</a>
            </small>
        </footer>

        {% load staticfiles %}
        <script src="{% static 'blog/js/jquery-1.11.2.min.js' %}"></script>
        <script src="{% static 'blog/js/wddoer_base.js' %}"></script>
        <script>{% block wddoer_js %}{% endblock %}</script>

    <script>
        $('body').show();
        $('.version').text(NProgress.version);
        NProgress.start();
{#        NProgress.done();#}
{#        setTimeout(function() { NProgress.done(); $('.fade').removeClass('out'); }, 300);#}

        jQuery(window).load(function () {
            NProgress.done();
        });

        $("#b-0").click(function() { NProgress.start(); });
        $("#b-40").click(function() { NProgress.set(0.4); });
        $("#b-inc").click(function() { NProgress.inc(); });
        $("#b-100").click(function() { NProgress.done(); });
    </script>

    </body>
</html>
