<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>
            {% block title_html %}
            {% endblock %}
        </title>
        {% load staticfiles %}
        <!-- https://github.com/icco/pygments-css % http://my.oschina.net/GivingOnenessDestiny/blog/144625 -->
        <link rel="stylesheet" href="{% static 'blog/css/wddoer_code.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/wddoer_base.css' %}">
        {% block extra_head %}{% endblock %}
    </head>

    <body>
        <div class="body-row">
            <div class="navbar-top">
                <a href="{% url 'blog_index' %}"><div class="col-4-1 bg-blog"></div></a>
                <a href="{% url 'idea_index' %}"><div class="col-4-1 bg-idea"></div></a>
                <a href="{% url 'stock_index' %}"><div class="col-4-1 bg-stock"></div></a>
                <a href="{% url 'site_about' %}"><div class="col-4-1 bg-about"></div></a>
            </div>
            <hr />
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>

        {% load staticfiles %}
        <script src="{% static 'blog/js/jquery-1.11.2.min.js' %}"></script>
        <script src="{% static 'blog/js/wddoer_base.js' %}"></script>
    </body>
</html>
